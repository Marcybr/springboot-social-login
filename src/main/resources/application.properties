spring.datasource.url= jdbc:postgresql://localhost:5432/products-api
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
server.port=8081
server.tomcat.relaxed-path-chars=\\
server.tomcat.relaxed-query-chars=\\
# GitHub Login
spring.security.oauth2.client.registration.github.client-id=[CLIENT-ID]
spring.security.oauth2.client.registration.github.client-secret=[SECRET]
#spring.security.oauth2.client.registration.github.scope=email, public_profile

logging.level.org.springframework.security=TRACE


